name: Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          cd sentinel-core
          poetry install
          poetry add --group dev ruff black mypy
      
      - name: Run Ruff
        run: |
          cd sentinel-core
          poetry run ruff check sentinel_core tests
      
      - name: Run Black
        run: |
          cd sentinel-core
          poetry run black --check sentinel_core tests
      
      - name: Run Mypy
        run: |
          cd sentinel-core
          poetry run mypy sentinel_core
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash
      
      - name: Install dependencies
        run: |
          cd sentinel-core
          poetry install
          poetry add --group dev pytest pytest-asyncio pytest-cov
        shell: bash
      
      - name: Run tests
        run: |
          cd sentinel-core
          poetry run pytest tests/ -v --cov=sentinel_core --cov-report=xml --cov-report=term
        shell: bash
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./sentinel-core/coverage.xml
          flags: unittests
          name: codecov-sentinel
          fail_ci_if_error: false

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sentinel-web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd sentinel-web
          npm ci
      
      - name: Run linter
        run: |
          cd sentinel-web
          npm run lint
      
      - name: Type check
        run: |
          cd sentinel-web
          npm run type-check
        continue-on-error: true
      
      - name: Build
        run: |
          cd sentinel-web
          npm run build
